<!DOCTYPE html>
{% load i18n %}
<html lang="ru">
    <head>
        {% load static %}
        {% load cache %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/icon.png' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        {% cache 2 navigation_and_header %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-gradient fixed-top"
             style="background-color: #74992e;" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="{% url 'bill_list' %}">Объявления</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="/mycomments/">Отклики</a></li>
                        <li class="nav-item"><a class="nav-link" href="/create/">Добавить объявление</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="text-dark bg-info bg-gradient" style="padding-top: 6rem; padding-bottom: 1rem;">
            <div class="container px-3 text-center">
                <h1 class="fw-bolder fs-2">Доска объявлений</h1>
            </div>
        </header>
        {% endcache %}
        <!-- Content section-->
        <section style="padding-top: 2rem; padding-bottom: 1rem;">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-lg-8">
                        {% block content %}
                        {% endblock content %}
                    </div>
                </div>
            </div>
        </section>
        <br>

        <!-- Footer-->
<!--        {% cache 2 footer %}-->
<!--        <footer class="py-5 bg-gradient" style="background-color: #74992e;">-->
<!--            <div class="container px-4"><p class="m-0 text-center text-white">2024 г.</p></div>-->
<!--        </footer>-->
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        {% endcache %}
    </body>
</html>
