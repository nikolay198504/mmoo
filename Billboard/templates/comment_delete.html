{% extends 'default.html' %}

{% block content %}
<h1>Удаление отклика</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>{Хотите удалить отклик "{{ comment }}" от пользователя "{{ comment.user }}"?</p>
    <input type="submit" value="Удалить" />
    <a style="text-decoration: none" href="/mycomments/">
            <input class="btn btn-light btn-outline-info" type="button" value="Отмена" />
    </a>
</form>
{% endblock content %}
